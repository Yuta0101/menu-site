<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食全食美早午餐店</title>
    <meta name="description" content="食全食美早午餐店線上菜單，手機電腦皆適用，歡迎訂購！">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" />
    <style>
      /* GIF 在手機上自動縮小且不擋內容 */
      .gif-float {
        position: absolute;
        top: -40px;
        left: 80%;
        width: 100px;
        z-index: 10;
        pointer-events: none;
        /* 新增：桌機預設微調 */
        transform: translateX(-50%);
      }
      @media (max-width: 600px) {
        .gif-float {
          width: 48px;           /* 再縮小一點 */
          top: 8px;              /* 靠近頂部 */
          left: 92%;             /* 更靠右 */
          transform: translateX(-100%);
        }
        body {
          padding-bottom: 60px;
        }
        #buttons {
          overflow-x: auto;
          flex-wrap: nowrap;
          -webkit-overflow-scrolling: touch;
        }
        #buttons button {
          min-width: 90px;
          flex-shrink: 0;
        }
      }
    </style>
</head>

<body>
    <!-- 左上角 Dog.gif 裝飾 -->
    <img src="images/Dog.gif" class="dog-float" alt="Dog GIF">
    <!-- loading 狀態 Cat1.gif -->
    <div id="loading" style="position:fixed;top:0;left:0;width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.7);z-index:9999;backdrop-filter:blur(2px);">
      <img src="images/Cat1.gif" alt="載入中" style="width:120px;height:auto;">
    </div>
    <!-- 標題與 GIF -->
    <img src="images/AAA.gif" class="gif-float" alt="裝飾GIF">
    <h1 class="heading">食全食美早午餐店</h1>
    <p class="contact-text">📞 訂購專線：0919-706-383</p>
    <!-- 分類按鈕 -->
    <div id="buttons" class="d-flex justify-content-center gap-3 my-4">
        <!-- 動態產生分類按鈕 -->
    </div>
    <!-- 菜單列表 -->
    <div id="menu-list">
        <!-- 動態產生菜單卡片 -->
    </div>
    <div class="business-hours">
      <div class="business-title">營業時間</div>
      <div class="business-list">
        星期一 06:30–14:30<br>
        星期二 06:30–14:30<br>
        星期三 06:30–14:30<br>
        星期四 06:30–14:30<br>
        星期五 06:30–14:30<br>
        星期六 休息<br>
        星期日 06:30–14:30
      </div>
      <div class="business-address" style="margin-top:12px;font-size:1.08em;">
        地址：974 花蓮縣壽豐鄉 中正路165號
      </div>
    </div>
    <script src="main.js" type="module"></script>
    <canvas id="snow-canvas" style="position: fixed; top: 0; left: 0; pointer-events: none; z-index: -1;"></canvas>
    <script src="./scripts/snow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mouse-firework@latest/dist/index.umd.js"></script>
    <script>
      firework({
        excludeElements: [],
        particles: [
          {
            shape: "circle",
            move: "emit",
            easing: "easeOutExpo",
            colors: [
              "rgba(255,182,185,0.9)",
              "rgba(250,227,217,0.9)",
              "rgba(187,222,214,0.9)",
              "rgba(138,198,209,0.9)"
            ],
            number: 30,
            duration: [1200, 1800],
            shapeOptions: {
              radius: [16, 32]
            }
          }
        ]
      });
    </script>
</body>
</html>
